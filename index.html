<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="shortcut icon"
      href="src/img/favicon/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main>
      <img class="pokemon-img" src="#" alt="Pokémon" />

      <h1 class="pokemon-data">
        <span class="pokemon-number"></span> -
        <span class="pokemon-name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button button-prev">&lt; Prev</button>
        <button class="button button-next">Next &gt;</button>
      </div>

      <img class="pokedex" src="src/img/pokedex.png" alt="pokedex" />
    </main>
    <footer>
      &copy; Projeto desenvolvido por
      <a href="https://github.com/kawanwagnner">Kawan Wnn.</a> Para fins de
      Aprendizagem!
    </footer>
  </body>
  <script src="src/js/scripts.js" defer></script>
</html>
